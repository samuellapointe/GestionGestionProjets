<!DOCTYPE html> 
<html lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/includes.js" type="text/javascript"></script>
		<script src="js/manager.js" type="text/javascript"></script>
	
		<title>
			Rate my teammates
		</title>
	</head>
	
	<body id="corps">	
		<div id="pageContent">
			<script>addHeader();</script>
			
			<div id="content">
				<h1 class="titre1">Liste des tâches</h1>
			
				<div id="taskContainer">

				</div>

				<table class="import-export">
					<tr>
						<td>	
							Exporter:
						</td>
						<td>
							<button onclick="ExportTaskToXML()" id="importExport">Exporter les tâches</button>
						</td>
					</tr>
					<tr>
						<td>	
							Importer:
						</td>
						<td>
							<button onclick="importTaskXML()" id="importExport">Importer les tâches</button>
						</td>
						<td>
							<input class="inputfile" name="file" type="file" id="MonFichierTask"/>
						</td>
					</tr>
				</table>
				
				
				<h1 class="titre1">Liste des coéquipiers</h1>
				
				<div id="teammateContainer">

				</div>
				
				<table class="import-export">
					<tr>
						<td>	
							Exporter:
						</td>
						<td>
							<button onclick="ExportTeamToText()" id="importExport">Exporter l'équipe</button>
						</td>
					</tr>
					<tr>
						<td>	
							Importer:
						</td>
						<td>
							<button onclick="importTeamText()" id="importExport">Importer un équipe</button>
						</td>
						<td>
							<input class="inputfile" name="file" type="file" id="MonFichierTeam"/>
						</td>
					</tr>
				</table>
				
				<br/><br/>
				
				<button id="distributeTasksButton" class="enabledButton" type="button" onclick="distributeTasks();">Distribuer les tâches</button> 
				<span id="distributeTasksMessages"></span>

				<br/><br/><br/>

				<button onclick="ExportTeamAndTasksToXML()" id="importExport">Sauvegarder le résultat</button>
			</div>
			<script>addFooter();</script>
		</div>
		<script>updateLayout();</script>
	</body>
</html>
